<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <div class="header">
        <h1>Cloud Task Management</h1>
    </div>
</header>




<div class="body">
    <ul>
        <li><a href="/">Home</a></li>
        <li th:if="${session.id == null}"><a href="/register">Register</a></li>
        <li th:if="${session.id != null && session.role == 'ADMIN'}"><a href="/create">Create New Task</a></li>
        <li th:if="${session.id == null}"><a href="/login">Login</a></li>
        <li th:if="${session.id != null &&  session.role == 'USER' || session.role == 'ADMIN' }"><a href="/logout">Logout</a></li>
    </ul>
</div>
<div class="register">


<h1>Register</h1>

<form th:action="@{/register}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>



    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

    <button type="submit">Register</button>
</form>

<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>
</div>

</body>
</html>
